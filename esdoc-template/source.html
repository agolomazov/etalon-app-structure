<h1>Исходники <img data-ice="coverageBadge" src="./badge.svg"><span class="total-coverage-count"
    data-ice="totalCoverageCount"></span></h1>
<div class="table-wrapper">
  <table class="files-summary" data-ice="files">
    <thead>
      <tr>
        <td>Файл</td>
        <td>Идентификатор</td>
        <td class="coverage">Покрытие</td>
        <td style="display:none">Size</td>
        <td style="display:none">Lines</td>
        <td style="display:none">Updated</td>
      </tr>
    </thead>
    <tbody>
      <tr data-ice="file">
        <td data-ice="filePath"></td>
        <td data-ice="identifier" class="identifiers"></td>
        <td class="coverage"><span data-ice="coverage"></span><span data-ice="coverageCount"
            class="coverage-count"></span></td>
        <td style="display:none" data-ice="size"></td>
        <td style="display:none" data-ice="lines"></td>
        <td style="display:none" data-ice="updated"></td>
      </tr>
    </tbody>
  </table>
</div>
